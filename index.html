    <!-- Vega libs -->

<body>
    <!-- Centered page wrapper -->
    <main class="page">
        <header class="masthead">
            <h1>
                <img src="data/earth_icon.svg" alt="" class="logo" />
                Global Earthquakes
            </h1>
            <p class="sub">Twenty five years of M≥6.0 events - where they struck, how deep they were & how counts changed.
                over time.</p>
        </header>

        <section>
            <figure>
                <h2>Location of Earthquakes</h2>
                <div id="map" class="chart"></div>
                <figcaption>
                    Size encodes magnitude; colour encodes depth (km). Use the year slider to see shifts near plate
                    boundaries and volcanic arcs.
                </figcaption>
            </figure>
        </section>

        <section class="grid2">
            <figure>
                <h2>Quakes per Year</h2>
                <div id="line" class="chart"></div>
                <figcaption>
                    Annual counts with a 3-year moving average for trend clarity. Legend distinguishes raw counts vs
                    smoothed series.
                    Each point is the yearly count of M≥6.0 earthquakes; the blue line applies a 3-year moving average to reduce the
                    influence of large aftershock sequences. The dashed markers highlight the 2004 Sumatra and 2011 Tōhoku events, both of
                    which drive short-lived peaks. The overall level has eased slightly since ~2012, but natural variability is large, so
                    trends are best interpreted with the smoothed line.
                </figcaption>
            </figure>
        </section>

        <section>
            <figure>
                <h2>Magnitude Distribution</h2>
                <div id="hist" class="chart"></div>
                <figcaption>
                    Most M≥6.0 earthquakes fall between 6.0–6.6; counts drop quickly beyond 7.0 and are very rare ≥8.0.
                </figcaption>
            </figure>
        </section>

        <section class="grid2">
            <figure>
                <h2>Magnitude vs Fatalities</h2>
                <div id="impactScatter" class="chart"></div>
                <figcaption>
                    Bigger magnitude doesn’t always mean higher deaths. Fatalities rise with exposed population, building
                    standards,
                    and shaking intensity (MMI). Size shows economic loss (USD, M).
                </figcaption>
            </figure>
        </section>

        <section>
            <figure>
                <h2>Top Countries by Impact (2000–2025)</h2>
                <div id="impactTop" class="chart"></div>
                <figcaption>
                    Toggle Deaths vs Damage to compare humanitarian vs economic impact. (NOAA significant events.)
                </figcaption>
            </figure>
        </section>

        <section>
            <figure>
                <h2>Yearly Impact Trends</h2>
                <div id="impactTrends" class="chart"></div>
                <figcaption>
                    Annual totals with a 3-year moving average (dashed) to reduce noise. Annotate peaks for 2004, 2010, 2011.
                </figcaption>
            </figure>
        </section>
