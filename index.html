<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Earthquakes (2000–2025, M≥6.0)</title>

    <!-- Site styles (Aldrich + Bree Serif imported inside) -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Vega libs -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
</head>

<body>
    <!-- Centered page wrapper -->
    <main class="page">
        <header class="masthead">
            <h1>
                Global Earthquakes
            </h1>
            <p class="sub">Twenty five years of M≥6.0 events - where they struck, how deep they were & how counts changed over time.</p>
        </header>

        <section>
            <figure>
                <h2>Location of Earthquakes</h2>
                <div id="map" class="chart"></div>
                <figcaption>
                    Circles show M≥6.0 earthquakes in the selected year. Size & colour encode magnitude; use the sliders to filter.
                </figcaption>
            </figure>
        </section>

        <section class="grid2">
            <figure>
                <h2>Quakes per Year</h2>
                <div id="line" class="chart"></div>
                <figcaption>
                    Annual M≥6.0 counts with a 3-year moving average (dashed). Vertical markers highlight years of major events.
                </figcaption>
            </figure>
        </section>

        <section>
            <figure>
                <h2>Magnitude Distribution</h2>
                <div id="hist" class="chart"></div>
                <figcaption>
                    Most M≥6.0 events cluster at 6.0–6.6; counts drop quickly beyond 7.0 and are rare ≥8.0.
                </figcaption>
            </figure>
        </section>

        <section class="grid2">
            <figure>
                <h2>Magnitude vs Fatalities</h2>
                <div id="impactScatter" class="chart"></div>
                <figcaption>
                    Bigger magnitude ≠ more deaths. Fatalities rise with exposure, building standards, and shaking intensity (MMI). Size =
                    damage (USD, B).
                </figcaption>
            </figure>
        </section>

        <section>
            <figure>
                <h2>Top Countries by Impact (2000–2025)</h2>
                <div id="impactTop" class="chart"></div>
                <figcaption>
                    Sum of deaths or damage across significant events. Use the dropdown to switch metric.
                </figcaption>
            </figure>
        </section>

        <section>
            <figure>
                <h2>Yearly Impact Trends</h2>
                <div id="impactTrends" class="chart"></div>
                <figcaption>
                    Annual totals with a 3-year moving average (dashed) to reduce noise. Annotate peaks for 2004, 2010, 2011.
                </figcaption>
            </figure>
        </section>

        <footer class="meta">
            <div class="meta-grid">
                <div>
                    <h3 class="meta-title">About</h3>
                    <p>Author: <strong>Maliha Tariq</strong></p>
                    <p>Created: <time datetime="2025-10-16">16 Oct 2025</time></p>
                </div>

                <div>
                    <h3 class="meta-title">Project</h3>
                    <p><a href="https://github.com/malihat16/Assignment2_FIT3179">GitHub repository</a></p>
                </div>

                <div>
                    <h3 class="meta-title">Data Sources</h3>
                    <ul class="meta-links">
                        <li><a href="https://earthquake.usgs.gov/earthquakes/search/">USGS Earthquake Catalog (ComCat)</a></li>
                        <li><a
                                href="https://www.ngdc.noaa.gov/hazel/view/hazards/earthquake/event-data?maxYear=2025&minYear=2000&minEqMagnitude=6">NOAA
                                Significant Earthquake Database</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </main>

    <!-- load once -->
    <script type="module" src="visualisation.js"></script>
</body>

</html>
